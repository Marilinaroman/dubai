<body>
    <div class="container-fluid contenedor_contacto">

                <a class="logo" href="./../index.html"><img src="./../Imagenes/logo.png" alt="logo" width="191" height="71"></a>                 
            </div>

                    <img src="./../Imagenes/iconos/menu.png" alt="menu desplegable" width="30" height="30">
                </button>
                <ul class="navbar">
                    <li class="nav-item"><a class="navbar-item-link" href="./../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="navbar-item-link"   href="historia.html">Historia</a></li>

                    <li class="nav-item"><a class="navbar-item-link" href="contacto.html">Contacto</a></li>
                </ul>        
            </nav>
        </header>
        <main class="pag_contacto">
            <h1>Contáctanos</h1>
            <div class="d-flex justify-content-center">
                <form class="row g-2" action="validar.php" method="get" >
                    <fieldset>
                        <legend>Ingrese sus datos personales</legend>
                        <div class="form-group">
                            <!--Nombre y Apellido-->                                          
                            <label for="nombre"> Nombre y Apellido</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre y Apellido..." minlength="10" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <!--Correo-->
                            <label for="correo">E-mail</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <!--Telefono-->                                       
                            <label for="telefono">Teléfono</label>
                            <input class="form-control" type="tel" name="telefono" id="telefono" maxlength="11" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Tour</legend>
                        <div class="form-group">
                            <!--Fecha-->                                      
                            <label for="fecha">Fecha</label>
                            <input class="form-control" type="date" name="fecha" id="fecha_tour" required>
                        </div>
                        <div class="form-group input-group mb-3">
                            <!--Tour-->                                     
                            <label class="input-group-text" for="tour" >Tour</label>
                            <select class="form-select" name="tour" id="tour" required>
                                <option hidden selected>Seleccione un Tour</option>
                                <option value="safari">Safari por el desierto</option>
                                <option value="parques">Parques acuaticos</option>
                                <option value="palmera">Palmera Jumeirah</option>
                                <option value="mirador">Mirador Burj Khalifa</option>
                                <option value="mezquita">La gran Mezquita</option>
                                <option value="dubai_creek">Dubái Creek</option>
                                <option value="ski">Ski Dubái</option>                                    
                            </select>                  
                        </div>
                        <div class="form-group input-group mb-3">
                            <!--Adultos-->                                         
                            <label class="input-group-text" for="adultos">Adultos</label>
                            <select class="form-select" name="adultos" id="adultos" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <div class="form-group input-group mb-3">
                            <!--Niños-->
                            <label class="input-group-text" for="menores">Menores de edad</label>
                            <select class="form-select" name="menores" id="menores" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend >Ingrese su consulta</legend>
                        <div class="form-group">
                            <!--Asunto-->
                            <label for="asunto">Asunto</label>
                            <input class="form-control" type="text" name="asunto" id="asunto" minlength="4" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <!--Consulta-->
                            <label for="consulta">Detalle de la consulta</label>
                            <textarea class="form-control" name="consulta" id="consulta" cols="30" rows="10" minlength="10" maxlength="100" required></textarea>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="text-center">
                            <a href="actividades.html"><input class="btn btn-primary btn-sm" type="button" value="Cancelar" ></a>
                            <input class="btn btn-primary btn-sm" type="reset" value="Limpiar" id="reset">
                            <a id="WSP" href="" class="btn btn-primary btn-sm">Enviar Whatsapp</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            <!--Footer de suscripción-->
            <div class="suscripcion">
                <p class="texto_suscripcion">¡SUSCRIBITE A NUESTRA NEWSLETTER!</p>
                <div class="dato_suscripcion">
                    <input class="form-control email_suscripcion" type="email" name="email" placeholder="Tu email" id="mail_suscripcion" required>
                    <button class="btn btn-primary btn-sm boton_suscripcion" type="submit" onclick="suscripcion()">Suscribirme</button>
                </div>
            </div>

                </div>
            </div>
        </footer>
