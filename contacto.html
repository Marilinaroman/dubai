    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div  class="contenedor_contacto">
        <header class="header">
            <div>
                <a class="logo" href="index.html"><img src="imagenes/logo.png" alt="logo" width="191" height="71"></a>                 
            </div>
            <nav>
                <button class="nav-toggle" aria-label="Abrir menú">
                    <img src="imagenes/iconos/menu.png" alt="menu desplegable" width="30" height="30">
                </button>
                <ul class="navbar">
                    <li class="nav-item"><a class="navbar-item-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="navbar-item-link"   href="historia.html">Historia</a></li>
                    <li class="nav-item"><a class="navbar-item-link" href="cultura.html">Cultura</a></li>
                    <li class="nav-item"><a class="navbar-item-link" href="actividades.html">Actividades</a></li>
                    <li class="nav-item"><a class="navbar-item-link" href="contacto.html">Contacto</a></li>
                </ul>        
            </nav>
        </header>
        <main class="pag_contacto">
            <h1>Contactanos</h1>
            <div class="form_contacto">
                <form action="validar.php" method="get">
                    <fieldset>
                        <br>
                        <legend>Ingrese sus datos personales</legend>
                        <div>
                            <!--Nombre y Apellido-->
                            <label for="nombre"> Nombre y Apellido</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre y Apellido..." minlength="10" maxlength="50">
                        </div>
                        <br>
                        <div>
                            <!--Correo-->
                            <label for="correo">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required>
                        </div>
                        <br>
                        <div>
                            <!--Telefono-->
                            <label for="telefono">Teléfono</label>
                            <input type="tel" name="telefono" id="telefono" maxlength="11" required>
                        </div>
                        <br>
                    </fieldset>
                    <fieldset>
                        <br>
                        <legend>Tour</legend>
                        <div>
                            <!--Fecha-->
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" id="fecha_tour">
                        </div>
                        <br>
                        <div>
                            <!--Tour-->
                            <label for="tour" >Tour</label>
                            <select name="tour" id="tour">
                                <option hidden selected>Seleccione un Tour</option>
                                <option value="safari">Safari por el desierto</option>
                                <option value="parques">Parques acuaticos</option>
                                <option value="palmera">Palmera Jumeirah</option>
                                <option value="mirador">Mirador Burj Khalifa</option>
                                <option value="mezquita">La gran Mezquita</option>
                                <option value="dubai_creek">Dubai Creek</option>
                                <option value="ski">Ski Dubai</option>
                            </select>                    
                        </div>
                        <br>
                        <div>
                            <!--Adultos-->
                            <label for="adultos">Adultos</label>
                            <select name="adultos" id="adultos">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <!--Niños-->
                            <label for="menores">Menores de edad</label>
                            <select name="menores" id="menores">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                        <br>
                    </fieldset>
                    <fieldset>
                        <br>
                        <legend>Ingrese su consulta</legend>
                        <div>
                            <!--Asunto-->
                            <label for="asunto">Asunto</label>
                            <input type="text" name="asunto" id="asunto" minlength="4" maxlength="20" required>
                        </div>
                        <br>
                        <div>
                            <!--Consulta-->
                            <label for="consulta">Detalle de la consulta</label><br>
                            <textarea name="consulta" id="consulta" cols="30" rows="10" minlength="10" maxlength="100" required></textarea>
                        </div>
                        <br>
                    </fieldset>
                    <fieldset>
                        <br>
                        <legend>Enviar o borrar formulario</legend>
                        <div>
                            <a href="actividades.html"><input type="button" value="Cancelar" ></a>
                            <input type="reset" value="Limpiar" id="reset">
                            <input type="submit" value="Enviar" id="enviar">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footer">
            <!--Footer de suscripción-->
            <div class="suscripcion">
                <p class="texto_suscripcion">¡SUSCRIBITE A NUESTRA NEWSLETTER!</p>
                <div class="dato_suscripcion">
                    <input class="email_suscripcion" type="email" name="email" id="email" placeholder="Tu email">
                    <button class="boton_suscripcion" type="submit">Suscribirme</button>
                </div>
            </div>
            <div class="enlaces">
                <ul class="link_footer">
                    <li><a class="item_link_footer" href="contacto.html">Contacto</a></li>
                    <li><a class="item_link_footer" href="quienes_somos.html#quienes_somos" >Quienes somos</a></li> 
                    <li><a class="item_link_footer" href="quienes_somos.html#preguntas_frecuentes">Preguntas frecuentes</a></li>
                </ul>
                <div class="enlaces_redes">
                    <a href="https://www.facebook.com/" target="_blank"><img src="imagenes/iconos/facebook.png" alt="icono facebook" width="30" height="30"></a>
                    <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img src="imagenes/iconos/instagram.png" alt="icono instagram" width="30" height="30"></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
